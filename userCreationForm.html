<!DOCTYPE html>
<html>
<head>
  <title> Course Creation </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="usercreationstyle.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">

<body>
  <h3> <i class="fas fa-plus"></i> User Creation </h3>
        <hr>
  <div class = "container">
    <div id = "contact">
    <section class = ="section"> 
          <!-- will display the success or error message -->
          <div class = "messages"></div>
          <div class = "row">
            <div class = "col-md-6 mx-auto">
              <!-- Name form -->

              <div class = "form-group">
                  <label for = "professor"><b>  Email: </b></label>
                  <input type = "text" id = "professor" name="professor" placeholder="jsmith@virginia.edu" required>
              </div>

              <div class = "form-group">
                  <label for = "number"><b> User Type: </b></label>
                  <select name="mydropdown">
                    <option value="Milk">Student Observer</option>
                    <option value="Cheese">Faculty</option>
                    <option value="Bread">Other</option>
                  </select>
              </div>

              <div class = "form-group">
                  <label for = "psw"><b> Password: </b></label>
                  <input type = "password" id = "email" placeholder="" required>
              </div>

              <div class = "form-group">
                  <label for = "psw-repeat"><b> Password: </b></label>
                  <input type = "password" id = "email" placeholder="" required>
              </div>

              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
              <br>

            <input type="submit" value="submit">

                </form>


            </div>

</body>
